<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>스타일 우선 순위</title>
        <style>
            div input {
                color: hotpink;
            }
            input::placeholder {
                color: blue;
            }

            input {
                color: aqua !important;
            }
            p {
                color: antiquewhite;
            }

            p {
                color: darkslategrey;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <input
                    type="text"
                    class="id user"
                    id="user-id"
                    placeholder="아이디"
                />
                <input
                    type="password"
                    class="pw user"
                    id="user-password"
                    placeholder="비밀번호"
                    style="color: red"
                />
            </div>
        </form>
        <p>우선순위를 알아봅시다</p>
    </body>
</html>
