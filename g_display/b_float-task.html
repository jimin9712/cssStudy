<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>float 실습</title>
        <style>
            .div-wrap {
                margin: 0 auto;
                width: 1260px;
                height: 305px;
            }
            .div {
                float: left;
                width: 420px;
                height: 305px;
            }
            .div img {
                max-width: 100%;
                height: auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="div-wrap">
            <div class="div">
                <img src="./images/img1.jpg" />
            </div>
            <div class="div">
                <img src="./images/img2.jpg" />
            </div>
            <div class="div">
                <img src="./images/img3.jpg" />
            </div>
        </div>
    </body>
</html>
